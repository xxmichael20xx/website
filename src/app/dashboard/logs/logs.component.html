<div class="form-group row">
  <div class="col-md-8">
    <p class="h6 font-weight-bolder">Logs</p>
  </div>
  <div class="col-md-1">
    <button type="button" mat-raised-button color="dark" (click)="getData()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
  <mat-form-field class="col-md-3">
    <mat-label>Filter log</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Start typing...">
  </mat-form-field>
</div>

<div class="form-group row">
  <div class="col-md-12 table-con">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address </th>
          <td mat-cell *matCellDef="let row"> {{ row.ip }} </td>
        </ng-container>

        <ng-container matColumnDef="browser">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Browser </th>
          <td mat-cell *matCellDef="let row"> {{ row.browser }} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Log Created </th>
          <td mat-cell *matCellDef="let row"> {{ row.created_at | date: 'medium' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
