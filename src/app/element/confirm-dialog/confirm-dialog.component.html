<mat-dialog-content>
  <div class="form-group row">
    <div class="col-md-12 text-center">
      <p class="h5">{{ title }}</p>
      <p class="h6" [innerHtml]="content"></p>
    </div>
  </div>

  <hr>

  <div class="form-group row">
    <div class="col-md-12 text-center">
      <button type="button" mat-raised-button color="accent" (click)="cancel()">Cancel</button>
      &nbsp;
      <button type="button" mat-raised-button color="dark" (click)="confirm()" cdkFocusInitial>Confirm</button>
    </div>
  </div>
</mat-dialog-content>
